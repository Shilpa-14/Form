<!DOCTYPE html>  
 <html>  
 <head>  
  <title>Form</title>  
</head>  
 <body bgcolor="#bebebe">  
     <h2>Order your favourite Tshirt</h2>  
    <form> 
     <fieldset>  
        <legend>Form</legend>
        <label>Enter your full name</label><br>  
        <input type="text" name="name" placeholder="Firstname"  maxlength="50"required ><br><br> 
         <label>Enter your email</label><br>  
         <input type="email" name="email" placeholder="Email"  maxlength="50"required><br><br> 
         <label>Enter your password</label><br>  
         <input type="password" name="pass" required><br><br>
         <label>Confirm your password</label><br>  
         <input type="password" name="pass" required><br><br>
         <label>Enter your gender</label><br>  
         <input type="radio" name="gender" value="male"/>Male<br>  
         <input type="radio" name="gender" value="female"/>Female <br/>    
         <input type="radio" name="gender" value="Others"/>others <br/><br> 
         <label>Enter tagline of the Tshirt</label><br> 
         <input type="text" name="tagline" placeholder="Enter tagline" required><br><br>
         <label>Select size of the Tshirt</label>
         <select name="size">
            <option value="Select">Select</option>
            <option value="Small">Small</option>
            <option value="Large">Large</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="XXXL">XXXL</option>
          </select><br><br>
          <label>Select colour of the Tshirt</label>
          <select name="color">
            <option value="Select">Select</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select><br>
         
          <br>Enter your Address:<br>  
         <textarea rows="5" cols="50"></textarea><br><br>
         <label for="date">Select delivery date:</label>
         <input type="date" name="date"><br> 
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
         
     </fieldset>  
  </form>  
 </body>  
</html>
